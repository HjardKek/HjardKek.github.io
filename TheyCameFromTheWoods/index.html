<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TheyCameFromTheWoods</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/TheyCameFromTheWoods.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TheyCameFromTheWoods</div>
      </div>
	  <h2><strong> Objective:</strong> Disable each spawn orb to stop Ents from spawning. </h2>
	  <h2>Controls</h2>
	  <ul>
	  <li>Move: W/A/S/D or Arrow Keys </li>
	  <li>Attack: Left Mouse Button </li>
	  <li>O: FPS Counter (Top Left)</li>
	  <li>P: God Mode (Top Right)</li>
	  </ul>
    </div>
  </body>
</html>
